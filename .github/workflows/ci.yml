name: CI - mysh

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🛠️ Install dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc make

      - name: 🧱 Build mysh
        run: make

      - name: ✅ Run test
        run: |
          echo "echo hello > out.txt" | ./mysh
          if grep -q "hello" out.txt; then
            echo "Test passed ✅"
          else
            echo "Test failed ❌"
            exit 1
          fi

  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐳 Build Docker image
        run: docker build -t mysh .

      - name: 🐚 Run Docker container test
        run: |
          echo "echo hello > out.txt" | docker run --rm -i mysh sh -c "./mysh"
