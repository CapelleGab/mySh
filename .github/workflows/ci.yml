name: CI - mysh

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ› ï¸ Install dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc make

      - name: ðŸ§± Build mysh
        run: make

      - name: âœ… Run test
        run: |
          echo "echo hello > out.txt" | ./mysh
          if grep -q "hello" out.txt; then
            echo "Test passed âœ…"
          else
            echo "Test failed âŒ"
            exit 1
          fi

  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ³ Build Docker image
        run: docker build -t mysh .

      - name: ðŸš Run Docker container test
        run: |
          echo "echo hello > out.txt" | docker run --rm -i mysh sh -c "./mysh"
